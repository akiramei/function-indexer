name: Quality Gate
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Check for 'any' type usage
        run: |
          echo "🔍 Checking for 'any' type usage in source code..."
          if grep -rE ":\s*any\b|<any>|\bany\[]|any\s*\||\|\s*any\b" src/ --include="*.ts" --exclude="*.test.ts" --exclude="*.spec.ts" --exclude="*.d.ts"; then
            echo "❌ 'any' type found in source code"
            echo "💡 Use proper TypeScript types instead of 'any'"
            exit 1
          else
            echo "✅ No 'any' types found"
          fi

      - name: Run ESLint
        run: |
          echo "🔍 Running ESLint..."
          npm run lint

      - name: TypeScript type check
        run: |
          echo "🔍 Running TypeScript type check..."
          npm run type-check

      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          npm run test

      - name: Check build
        run: |
          echo "🏗️ Testing build process..."
          npm run build

      - name: Quality summary
        if: success()
        run: |
          echo "✅ All quality checks passed!"
          echo "📊 Quality metrics:"
          echo "  - No 'any' types found"
          echo "  - ESLint: passed"
          echo "  - TypeScript: passed"
          echo "  - Tests: passed"
          echo "  - Build: passed"
