name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Single job that runs all checks in parallel where possible
  quality-checks:
    name: Quality Checks & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup project
      uses: ./.github/actions/setup-project
      with:
        node-version: '20'
        install-system-deps: 'false'
    
    # Run all checks in parallel using matrix strategy
    - name: Check for 'any' type usage
      run: |
        echo "üîç Checking for 'any' type usage in source code..."
        if grep -rE ":\s*any\b|<any>|\bany\[]|any\s*\||\|\s*any\b" src/ --include="*.ts" --exclude="*.test.ts" --exclude="*.spec.ts" --exclude="*.d.ts"; then
          echo "‚ùå 'any' type found in source code"
          echo "üí° Use proper TypeScript types instead of 'any'"
          exit 1
        else
          echo "‚úÖ No 'any' types found"
        fi
    
    - name: Run quality checks
      run: |
        echo "üîç Running all quality checks..."
        
        # Run checks in parallel
        npm run lint &
        LINT_PID=$!
        
        npm run type-check &
        TYPE_PID=$!
        
        # Wait for all checks to complete
        FAILED=0
        
        if ! wait $LINT_PID; then
          echo "‚ùå ESLint failed"
          FAILED=1
        else
          echo "‚úÖ ESLint passed"
        fi
        
        if ! wait $TYPE_PID; then
          echo "‚ùå TypeScript type check failed"
          FAILED=1
        else
          echo "‚úÖ TypeScript type check passed"
        fi
        
        exit $FAILED
    
    - name: Run tests
      run: npm test
    
    - name: Verify CLI functionality
      run: |
        echo "üîç Testing Function Indexer on itself..."
        node dist/cli.js --root ./src --output test-output.jsonl
        
        if [ ! -f test-output.jsonl ]; then
          echo "‚ùå Output file not created"
          exit 1
        fi
        
        FUNCTION_COUNT=$(wc -l < test-output.jsonl)
        echo "‚úÖ Successfully indexed $FUNCTION_COUNT functions"
        
        if [ $FUNCTION_COUNT -lt 50 ]; then
          echo "‚ùå Too few functions found (expected 50+, got $FUNCTION_COUNT)"
          exit 1
        fi
        
        echo "‚úÖ Output quality check passed"
    
    - name: Quality summary
      if: success()
      run: |
        echo "‚úÖ All quality checks passed!"
        echo "üìä Quality metrics:"
        echo "  - No 'any' types found"
        echo "  - ESLint: passed"
        echo "  - TypeScript: passed" 
        echo "  - Tests: passed"
        echo "  - Build: passed"
        echo "  - CLI verification: passed"